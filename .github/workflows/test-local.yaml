name: Test Local Action

on:
  workflow_call:
  workflow_dispatch: # to trigger manually

permissions:
  contents: read

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      max-parallel: 8
      fail-fast: false
      matrix:
        os:
          [
            ubuntu-latest,
            ubuntu-24.04,
            ubuntu-22.04,
            ubuntu-24.04-arm,
            ubuntu-22.04-arm,
            macos-latest,
            macos-26,
            macos-15,
            macos-14,
            macos-15-intel,
          ]
        dist-type: ["sdist", "wheel"]
        package-extra: ["", "all"]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Verify Build
        uses: ./
        with:
          dist-type: ${{ matrix.dist-type }}
          package-name: myproject
          package-extra: ${{ matrix.package-extra }}
          package-dependencies: coola

  test-python:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      max-parallel: 8
      fail-fast: false
      matrix:
        os:
          [
            ubuntu-latest,
            ubuntu-24.04,
            ubuntu-22.04,
            ubuntu-24.04-arm,
            ubuntu-22.04-arm,
            macos-latest,
            macos-26,
            macos-15,
            macos-14,
            macos-15-intel,
          ]
        python-version:
          ["3.14", "3.14t", "3.13", "3.13t", "3.12", "3.11", "3.10"]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Verify Build
        uses: ./
        with:
          package-name: myproject
          python-version: ${{ matrix.python-version }}

  #################################
  #     Tests to check inputs     #
  #################################

  invalid-dist-type:
    runs-on: ubuntu-latest
    continue-on-error: true
    outputs:
      action_failed: ${{ steps.run_action.outcome == 'failure' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Call composite action with invalid value
        id: run_action
        uses: ./
        with:
          dist-type: tar
          package-name: myproject
        continue-on-error: true

      - name: Report failure detection
        run: echo "Action failed? ${{ steps.run_action.outcome }}"

  verify-failure-dist-type:
    runs-on: ubuntu-latest
    needs: invalid-dist-type
    if: ${{ needs.invalid-dist-type.outputs.action_failed != 'true' }}
    steps:
      - run: |
          echo "‚ùå Composite action did NOT fail with invalid input (but should)."
          exit 1

  missing-py-typed:
    runs-on: ubuntu-24.04
    continue-on-error: true
    outputs:
      action_failed: ${{ steps.run_action.outcome == 'failure' }}
    timeout-minutes: 10
    strategy:
      max-parallel: 8
      fail-fast: false
      matrix:
        dist-type: ["sdist", "wheel"]

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Remove py.typed
        run: |
          rm src/myproject/py.typed

      - name: Call composite action
        id: run_action
        uses: ./
        with:
          package-name: myproject
          dist-type: ${{ matrix.dist-type }}
